<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.html">

	<ui:define name="pagetitle">
		<div id="pagetitle">
			<h1>Login</h1>
		</div>
	</ui:define>

	<ui:define name="maincontent">
		<h:form>
			<h:message class="error" value="#{loginController.error}" />
    		<h:outputLabel value="Username: " />
    		<h:inputText value="#{loginController.username}" />
    		<h:outputLabel value="Password: " />
    		<h:inputText value="#{loginController.password}" />
    		<h:commandButton value="Login" action="#{loginController.login}" />
		</h:form>
	</ui:define>
</ui:composition>
