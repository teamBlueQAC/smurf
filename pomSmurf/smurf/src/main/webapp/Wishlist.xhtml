<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<ui:define name="pageTitle">
		<div
			style="width: 100%; display: block; float: left; padding-top: 20px; padding-bottom: 20px;">
			<p>This is our slideshow</p>
			<div
				style="width: 100%; height: 200px; display: block; float: left; background-color: lime;"></div>
		</div>
	</ui:define>
	<ui:define name="body">
		<style>
    #main {
    	max-width:1000px;
    	margin:0 auto;
    	width:100%;
    }
    .boxthing {
    	display:block;
    	float:left;
    }
    #footer {
    	background-color: #7EC0EE;
    	height: 150px;
    }
    .uk-list li {
    	padding:5px;
    	text-align: center;
    }

    #tfheader {
        text-align: center;
    }

    .quantity {
        width: 40px;
    }

    .itempic {
        background-image: url("images/gnome.jpg");
        background-size: 150px 90px;  
        background-repeat: no-repeat;
        background-position: center;
    }

    .remove {
        padding-right: 30px; 
        padding-left: 30px;
    }

   
    @media screen and (max-width: 768px) {
        .small-hide {
            display: none;
        }
    }

    </style>
    
        <!-- main page -->
        <!--title-->
    
        <div style="width:100%; padding-top:20px; text-align: center; height:75px; max-width:1000px; margin: 0 auto;">
            <h1 class="uk-icon-list"> Wishlist</h1>    
        </div>
        
        
        <div class="boxthing" style="height: 700px; width:100%;">
            <div class="uk-grid uk-grid-divider" style="width: 100%; max-width:1000px; margin: 0 auto;">
                <hr class="uk-article-divider" align="center" width="100%" />  
                <!--first item-->                  
                <div id="lineItem1" class="boxthing uk-container uk-container-center" style="width:100%; margin: 5px 5px 5px 5px; text-align: center;" >
                    

                    <!--picture of item-->
                    <div class="itempic uk-width-medium-1-4 uk-width-large-1-4 uk-width-small-1-1" style="height: 125px; display:inline-block; float:left;">
                    </div>  

                    <!--name of item-->
                    <div class="boxthing uk-width-medium-1-4 uk-width-large-1-4 uk-width-small-1-1" style="height: 45px; display:inline-block; float:left;">
                        
                        <h4 class="small-hide">Name of item:</h4> 
                        <span><b>Gnomes with a wheel barrow</b></span>
                    
                    </div>

                    
                    <!--price-->
                    <div class="boxthing uk-width-medium-1-4 uk-width-large-1-4 uk-width-small-1-1" style="height:100%; display:inline-block; float:left;">
                        <div>
                            <h4 class="small-hide">Price:</h4>
                            <p>&#163; 5.00</p> 
                        </div>       
                    </div>

                    <!--add/remove button-->
                    <div class="removebox uk-width-medium-1-4 uk-width-large-1-4 uk-width-small-1-1" style="height:100%; display:inline-block;">
                        <ul class="uk-list">
                            <li><a  class="add uk-button uk-button-medium" type="submit">Add to basket</a></li>
                            <li><a class="remove uk-button uk-button-danger uk-button-medium" type="submit">Remove</a></li>
                        </ul>
                    </div>
                </div>
                    
                <hr class="uk-article-divider" align="center" width="100%" />

                <!--secound item-->
                <div id="lineItem2" class="boxthing uk-container uk-container-center" style="width:100%; margin: 5px 5px 5px 5px; text-align: center;" >
                

                    <!--picture of item-->
                    <div class="itempic uk-width-medium-1-4 uk-width-large-1-4 uk-width-small-1-1" style="height: 125px; display:inline-block; float:left;">
                    </div>  

                    <!--name of item-->
                    <div class="boxthing uk-width-medium-1-4 uk-width-large-1-4 uk-width-small-1-1" style="height: 45px; display:inline-block; float:left;">
                        
                        <h4 class="small-hide">Name of item:</h4> 
                        <span><b>Gnomes with a wheel barrow</b></span>
                        
                    </div>

                    
                    <!--price-->
                    <div class="boxthing uk-width-medium-1-4 uk-width-large-1-4 uk-width-small-1-1" style="height:100%; display:inline-block; float:left;">
                        <div>
                            <h4 class="small-hide">Price:</h4>
                            <p>&#163; 5.00</p>
                        </div>       
                    </div>

                    <!--add/remove button-->
                    <div class="removebox uk-width-medium-1-4 uk-width-large-1-4 uk-width-small-1-1" style="height:100%; display:inline-block;">
                        <div>
                            <ul class="uk-list">
                            <li><a  class="add uk-button uk-button-medium" type="submit">Add to basket</a></li>

                            <li><a class=" remove uk-button uk-button-danger uk-button-medium" type="submit">Remove</a></li>
                            </ul>
                        </div>
                    </div>
                </div> 

                <hr class="uk-article-divider" align="center" width="100%" />

            </div>

        </div>
	</ui:define>
</ui:composition>
