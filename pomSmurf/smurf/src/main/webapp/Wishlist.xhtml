<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<ui:define name="pageTitle">
	</ui:define>
	<ui:define name="body">

		<!-- main page -->
		<!--title-->

		<div class="wishlisttitlebox">
			<h1 class="uk-icon-list">Wishlist</h1>
		</div>


		<div class="boxthing" style="width: 100%;">
			<div class="wishlistitembox uk-grid">
				<hr class="uk-article-divider" align="center" width="100%" />
				
				<!--first item-->
				<div class="boxthing lineItems uk-container uk-container-center">

					<!--picture of item-->
					<div
						class="itempic uk-width-medium-1-4 uk-width-large-1-4 uk-width-small-1-1">
					</div>

					<!--name of item-->
					<div
						class="boxthing uk-width-medium-1-4 uk-width-large-1-4 uk-width-small-1-1"
						style="height: 45px; display: inline-block; float: left;">

						<h4 class="small-hide">Name of item:</h4>
						<span><b>Gnomes with a wheel barrow</b></span>

					</div>


					<!--price-->
					<div
						class="boxthing uk-width-medium-1-4 uk-width-large-1-4 uk-width-small-1-1"
						style="height: 100%; display: inline-block; float: left;">
						<div>
							<h4 class="small-hide">Price:</h4>
							<p>&#163; 5.00</p>
						</div>
					</div>

					<!--add/remove button-->
					<div
						class="removebox uk-width-medium-1-4 uk-width-large-1-4 uk-width-small-1-1"
						style="height: 100%; display: inline-block;">
						<ul class="uk-list">
							<li><a class="add uk-button uk-button-medium" type="submit">Add
									to basket</a></li>
							<li><a
								class="remove uk-button uk-button-danger uk-button-medium"
								type="submit">Remove</a></li>
						</ul>
					</div>
				</div>

				<hr class="uk-article-divider" align="center" width="100%" />

				<!--second item-->
				<div class="boxthing lineitems uk-container uk-container-center">

					<!--picture of item-->
					<div
						class="itempic uk-width-medium-1-4 uk-width-large-1-4 uk-width-small-1-1"
						style="height: 125px; display: inline-block; float: left;">
					</div>

					<!--name of item-->
					<div
						class="boxthing uk-width-medium-1-4 uk-width-large-1-4 uk-width-small-1-1"
						style="height: 45px; display: inline-block; float: left;">

						<h4 class="small-hide">Name of item:</h4>
						<span><b>Gnomes with a wheel barrow</b></span>

					</div>


					<!--price-->
					<div
						class="boxthing uk-width-medium-1-4 uk-width-large-1-4 uk-width-small-1-1"
						style="height: 100%; display: inline-block; float: left;">
						<div>
							<h4 class="small-hide">Price:</h4>
							<p>&#163; 5.00</p>
						</div>
					</div>

					<!--add/remove button-->
					<div
						class="removebox uk-width-medium-1-4 uk-width-large-1-4 uk-width-small-1-1"
						style="height: 100%; display: inline-block;">
						<div>
							<ul class="uk-list">
								<li><a class="add uk-button uk-button-medium" type="submit">Add
										to basket</a></li>

								<li><a
									class=" remove uk-button uk-button-danger uk-button-medium"
									type="submit">Remove</a></li>
							</ul>
						</div>
					</div>
				</div>

				<hr class="uk-article-divider" align="center" width="100%" />

			</div>

		</div>
	</ui:define>
</ui:composition>
