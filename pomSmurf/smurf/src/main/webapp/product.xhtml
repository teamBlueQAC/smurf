<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">
	<ui:define name="body">
		<div class="boxthing" style="width: 100%; padding-top: 20px;">
			<div class="uk-grid">
				<div
					class="uk-width-large-1-2 uk-width-medium-1-2 uk-width-small-1-1">
					<h:graphicImage class="uk-thumbnail-large" style="width: 100%;" value=#{picUrl} />
				</div>
				<div
					class="uk-width-large-1-2 uk-width-medium-1-2 uk-width-small-1-1">
					<h:outputText value = "#{product.product.name}"/>
					<div class="uk-panel">
						<h3 class="uk-panel-title"
							style="padding-top: 20px; padding-bottom: 20px">&#163; 
							<h:outputText value = #{product.product.price}/>
						</h3>
						<h:form>
 							<h:commandButton class="uk-button" type="button" value="#{basket.addToBasket(product.product.id)}" >
 								<i class="fa fa-shopping-basket" aria-hidden="true"></i>
 								Add to Basket
 							</h:commandButton>
 						</h:form>
 						<p></p>
						<p><h:outputText value = #{product.product.description} /></p>
					</div>
				</div>
				<div
					class="uk-width-large-1-2 uk-width-medium-1-2 uk-width-small-1-1">
					<div class="uk-slidenav-position" data-uk-slider="">
						<div class="uk-slider-container">
							<ul
								class="uk-slider uk-grid-width-large-1-4 uk-grid-width-medium-1-4 uk-grid-width-small-1-3">

								<ui:repeat var="picUrl" value="#{product.product.pictureloc}"
									varStatus="status">
									<li><a href=#{picUrl} data-uk-lightbox=""
										title=""> <img src=#{picUrl} alt="" />
									</a></li>
								</ui:repeat>
							</ul>
						</div>
						<a href=""
							class="uk-slidenav uk-slidenav-contrast uk-slidenav-previous"
							data-uk-slider-item="previous"></a> <a href=""
							class="uk-slidenav uk-slidenav-contrast uk-slidenav-next"
							data-uk-slider-item="next"></a>
					</div>
				</div>
				<div
					class="uk-width-large-1-2 uk-width-medium-1-2 uk-width-small-1-1">
					<div class="uk-accordion" data-uk-accordion="">

						<h3 class="uk-accordion-title">Sizing Options</h3>
						<div class="uk-accordion-content">...</div>
						<h3 class="uk-accordion-title">Return Info</h3>
						<div class="uk-accordion-content">We operate a 28 day return
							policy. If you're unhappy with your purchase for any reason,
							simply let us know and we'll be happy to refund the cost of the
							item. Return postage must be covered by the buyer unless the item
							is defective.</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
