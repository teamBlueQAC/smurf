<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<ui:define name="pageTitle">
		<div id="baskettitlebox" class="boxthing">
			<h1 class="uk-icon-shopping-basket">Basket</h1>
		</div>
	</ui:define>

<!-- Main body of the html -->
	<ui:define name="body">

		<!-- The class that the Controller will call -->
		<table class="basket">
			<tr>
				<td><h4>Product</h4></td>
				<td><h4>Quantity</h4></td>
				<td><h4>Remove the Item</h4></td>
			</tr>
			<h:form>
				<!-- repeat tag is used to iterate through all the order lines
			Within the order itself to generate the appropriate output -->
				<ui:repeat var="line" value="#{basket.order.orderline}">
					<tr>
						<td><h:outputText value="#{line.product.name}" /></td>
						<td><h:intputText value="#{line.quantity}" /></td>
						<td><h:commandButton
								value="#{basket.removeProductFromBasket(line.product.product_id)}" /></td>
					</tr>
				</ui:repeat>
				<!--  -->
				<tr>
					<td><h:outputText value="#{basket.totalPrice}" /></td>
					<td><h:commandButton value="#{basket.placeOrder}" /></td>
				</tr>

			</h:form>
		</table>

	</ui:define>
</ui:composition>
