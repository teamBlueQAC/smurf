<!DOCTYPE html>
<html>
    <head>
        <title>NB Gardens</title>
        <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.26.2/css/uikit.min.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.26.2/js/uikit.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.26.2/js/components/sticky.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    </head>
    <style>
    #main {
    	max-width:1000px;
    	margin:0 auto;
    	width:100%;
    }
    .boxthing {
    	display:block;
    	float:left;
    }
    #footer {
    	background-color: #7EC0EE;
    	height: 150px;
    }
    .uk-list li {
    	padding:5px;
    	text-align: center;
    }

    #tfheader {
        text-align: center;
    }

    .quantity {
        width: 40px;
    }

    .itempic {
        background-image: url("gnome.jpg");
        background-size: 150px 90px;  
        background-repeat: no-repeat;
        background-position: center;
    }

    #remove {
        align-content: left;
    }
    @media screen and (max-width: 768px) {
        .small-hide {
            display: none;
        }
    }

    </style>
    <body>
        <!-- main page -->
        <!--title-->
    
        <div style="width:100%; padding-top:20px; text-align: center; height:75px; max-width:1000px; margin: 0 auto;">
            <h1 class="uk-icon-shopping-basket">  Basket</h1>    
        </div>
        
        
        <div class="boxthing" style="height: 700px; width:100%;">
            <div class="uk-grid uk-grid-divider" style="width: 100%; max-width:1000px; margin: 0 auto;">
                <hr class="uk-article-divider" align="center" width="100%" />  
                <!--first item-->                  
                <div id="lineItem1" class="boxthing uk-container uk-container-center" style="width:100%; margin: 5px 5px 5px 5px; text-align: center;" >
                    

                    <!--picture of item-->
                    <div class="itempic uk-width-medium-1-5 uk-width-large-1-5 uk-width-small-1-1" style="height: 125px; display:inline-block; float:left;">
                    </div>  

                    <!--name of item-->
                    <div class="boxthing uk-width-medium-1-5 uk-width-large-1-5 uk-width-small-1-1" style="height: 45px; display:inline-block; float:left;">
                        
                        <h4 class="small-hide">Name of item:</h4> 
                        <span><b>Gnomes with a wheel barrow</b></span>
                    
                    </div>

                    <!--quantity-->
                    <div class="boxthing uk-width-medium-1-5 uk-width-large-1-5 uk-width-small-1-1" style="height:100%; display:inline-block; float:left;">
                        
                        <h4>Quantity:</h4> 
                        <div id="tfheader" style="padding-bottom: 10px">
                            
                            <input class="quantity" type="number" min="0" align="middle">
                                               
                            <div class="tfclear"></div>
                        </div>
                        
                    </div> 

                    <!--price-->
                    <div class="boxthing uk-width-medium-1-5 uk-width-large-1-5 uk-width-small-1-1" style="height:100%; display:inline-block; float:left;">
                        <div>
                            <h4 class="small-hide">Price:</h4>
                            <p>&#163; 5.00</p> 
                        </div>       
                    </div>

                    <!--remove button-->
                    <div class="removebox uk-width-medium-1-5 uk-width-large-1-5 uk-width-small-1-1" style="height:100%; display:inline-block;">
                        <div>
                            <a id="remove" class="uk-button uk-button-danger uk-button-small" type="submit">Remove</a>
                        </div>
                    </div>
                </div>
                    
                <hr class="uk-article-divider" align="center" width="100%" />

                <!--secound item-->
                <div id="lineItem2" class="boxthing uk-container uk-container-center" style="width:100%; margin: 5px 5px 5px 5px; text-align: center;" >
                

                    <!--picture of item-->
                    <div class="itempic uk-width-medium-1-5 uk-width-large-1-5 uk-width-small-1-1" style="height: 125px; display:inline-block; float:left;">
                    </div>  

                    <!--name of item-->
                    <div class="boxthing uk-width-medium-1-5 uk-width-large-1-5 uk-width-small-1-1" style="height: 45px; display:inline-block; float:left;">
                        
                        <h4 class="small-hide">Name of item:</h4> 
                        <span><b>Gnomes with a wheel barrow</b></span>
                        
                    </div>

                    <!--quantity-->
                    <div class="boxthing uk-width-medium-1-5 uk-width-large-1-5 uk-width-small-1-1" style="height:100%; display:inline-block; float:left;">
                        
                        <h4>Quantity:</h4> 
                        <div id="tfheader" style="padding-bottom: 10px">
                        
                            <input class="quantity" type="number" min="0" align="middle">
                                               
                            <div class="tfclear"></div>
                        </div>
                    
                    </div> 

                    <!--price-->
                    <div class="boxthing uk-width-medium-1-5 uk-width-large-1-5 uk-width-small-1-1" style="height:100%; display:inline-block; float:left;">
                        <div>
                            <h4 class="small-hide">Price:</h4>
                            <p>&#163; 5.00</p>
                        </div>       
                    </div>

                    <!--remove button-->
                    <div class="removebox uk-width-medium-1-5 uk-width-large-1-5 uk-width-small-1-1" style="height:100%; display:inline-block;">
                        <div>
                            <a id="remove" class="uk-button uk-button-danger uk-button-small" type="submit">Remove</a>
                        </div>
                    </div>
                </div> 

                <hr class="uk-article-divider" align="center" width="100%" />

            </div>

            
            <!--total-->
            <div class="boxthing uk-container uk-container-right" style="width:100%; padding-top: 20px; text-align: right; margin: 0 auto;">

                <h3>Total &#163; 10.00</h3>
            </div>

        </div>
           
        
        

    </body>

</html>
