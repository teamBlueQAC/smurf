<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	<ui:define name="body">
		<div class="section1">
			<div class="slideshow">
				<div id="wrapper" style="background-image:img/gnome_banner.jpg">

		</div>
		<div class="section2">
			<div class="embed">
				<img id="test" src="img/gnome2.png" alt="gnome" width="100%" height="100%" />
			</div>
			<div class="welcomeText">
				<h1>NB Gardens</h1>
				<p style="text-align: center;">Welcome to NB Gardens, your one

			<div class="embed">
				<img src="img/gnome2.png" alt="gnome" width="100%" height="100%" />

		</div>
		<div class="section3">
			<div class="boxthing" style="width: 100%; height: 100%;">
				<div

				<div
					class="boxthing uk-width-large-1-3 uk-width-medium-1-2 uk-width-small-1-1">

				</div>
				<div
					class="boxthing uk-width-large-1-3 uk-width-medium-1-2 uk-width-small-1-1">

				<div id="box1"></div>
				<div id="box2"></div>

		</div>
		
			
	<h:outputScript library="js" name="HomePage.js" />
