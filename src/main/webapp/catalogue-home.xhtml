<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<ui:define name="pageTitle">
		<div>
			<p>NB Gardens</p>
		</div>
	</ui:define>
	<ui:define name="body">
		<h:form>
			<div style="max-width: 100%; max-height: 100%; margin: 20px;">
				<h3>
					<h:outputText value="#{catalogue.x.y}" />
					<h:graphicImage value="image/gnomes-banner.jpg"
						onclick="TOCATALOGUE" />
				</h3>
			</div>
		</h:form>
		<h:form>
			<div style="max-width: 100%; max-height: 100%; margin: 20px;">
				<h3>
					<h:outputText value="#{catalogue.x.y}" />
					<h:graphicImage value="image/garden-tools-banner.jpg"
						onclick="TOPRODUCT" />
				</h3>
			</div>
		</h:form>
		<h:form>
			<div style="max-width: 100%; max-height: 100%; margin: 20px;">
				<h3>
					<h:outputText value="#{catalogue.x.y}" />
					<h:graphicImage value="image/gnomes-banner.jpg" onclick="TOPRODUCT" />
				</h3>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
