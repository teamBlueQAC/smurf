<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<ui:define name="pageTitle">
		<style>
#mainCont {
	max-width: 100%;
	margin-top: -15px;
}

#bodyCont {
	height: 400px;
}

#catCont {
	padding-top: 40px;
	padding-bottom: 40px;
}
</style>
		<div
			class="uk-margin uk-text-contrast uk-text-center uk-flex uk-flex-center uk-flex-middle"
			data-uk-parallax="{bg: -200}"
			style="height: 800px; background-image: url('img/daisy.jpg');">
			<div class="uk-width-medium-1-2"
				data-uk-parallax="{opacity: '0,1', scale: '0,1', target: '#target-option'}">
				<h1 class="uk-text-contrast">Welcome to NB Gardens!</h1>
				<p class="uk-text-large">We got Hoes!</p>
			</div>
		</div>
	</ui:define>
	<ui:define name="body">
		<div
			style="width: 100%; max-width: 1000px; margin: 0 auto; height: 100%; max-height: 380px;">
			<div class="boxthing uk-width-medium-1-2 uk-width-small-1-1"
				style="display: inline-block; float: left; padding: 10px;">
				<h2>Gnomes, Gnomes and more Gnomes!</h2>
				<p>
					Here at NB Gardens we pride ourselves on our vast collection of
					Garden Gnomes and assorted gardening equipment.<br /> We're the
					one stop shop for everything that you desire!
				</p>
			</div>
			<div class="boxthing uk-width-medium-1-2 uk-width-small-1-1">
				<figure class="uk-overlay uk-overlay-hover">
					<img src="img/beardy.jpg" />
					<figcaption
						class="uk-overlay-panel uk-overlay-background uk-overlay-bottom">This
						is our signature gnome, Tam!</figcaption>
				</figure>
			</div>
		</div>
		<div style="width: 100%; max-width: 1000px; margin: 0 auto;">
			<div style="width: 75%; margin: 0 auto; border-top: 2px solid white;"></div>
			<div id="catCont">
				<div class="boxthing uk-width-medium-1-3  uk-width-small-1-1">
					<figure class="uk-overlay uk-overlay-hover">
						<img src="img/flower.jpg" />
						<figcaption
							class="uk-overlay-panel uk-overlay-background uk-overlay-bottom">
							<h3>Flowers</h3>
							<p>We've got a marvellous selection of bulbs and flower pots!</p>
						</figcaption>
					</figure>
				</div>
				<div class="boxthing uk-width-medium-1-3 uk-width-small-1-1">
					<figure class="uk-overlay uk-overlay-hover">
						<img src="img/chilldwarf.jpg" />
						<figcaption
							class="uk-overlay-panel uk-overlay-background uk-overlay-bottom">
							<h3>Gnomes</h3>
							<p>Come get some sweet gnomes fellas!!!</p>
						</figcaption>
					</figure>
				</div>

				<div class="boxthing uk-width-medium-1-3 uk-width-small-1-1">
					<figure class="uk-overlay uk-overlay-hover">
						<img src="img/spade.jpg" />
						<figcaption
							class="uk-overlay-panel uk-overlay-background uk-overlay-bottom">
							<h3>Utilities</h3>
							<p>Please head over to our special utensiles category and
								pick up some cheap hoes!</p>
						</figcaption>
					</figure>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
