<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<ui:define name="pageTitle">
		<div class="myorderstitlebox">
			<h1 class="uk-icon-list">My Orders</h1>
		</div>
	</ui:define>
	<ui:define name="body">
		<table class="myorders" border="1" style="width: 100%">
			<tr>
				<td><h4>Order</h4></td>
				<td><h4>Items Ordered</h4></td>

			</tr>
			<h:form rendered="#{myorders.orders ne null}">
				<!-- repeat tag is used to iterate through all the order lines
			Within the order itself to generate the appropriate output -->
				<ui:repeat var="line" value="#{myorders.orders}">
					<tr>
						<td><h:outputText value="ID: #{line.id} Status: #{line.orderStatus.name}"/> <h:outputText
								value="#{line.orderStatus.name}" /></td>
						<td><ui:repeat var="items" value="#{line.lineItem}">
								<p>
									<h:graphicImage value="../img/prod-img/#{items.product.pictureLoc}.jpg"/>
									<h:outputText value="Product: #{items.product.name}                  Quantity: #{items.quantity}"/>
								</p>
							</ui:repeat></td>
					</tr>
				</ui:repeat>
			</h:form>
		</table>
	</ui:define>
</ui:composition>
