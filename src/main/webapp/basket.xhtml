<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<ui:define name="pageTitle">
		<div id="baskettitlebox" class="boxthing">
			<h1 class="uk-icon-shopping-basket">Basket</h1>
		</div>
	</ui:define>

	<!-- Main body of the html -->
	<ui:define name="body">
		<div class="boxthing">
			<div class="basketitembox uk-grid">
				<h:form>
					<!-- The class that the Controller will call -->
					<ui:repeat var="line" value="#{basket.order.lineItem}">
						<div>
							<div>
								<h:graphicImage
									value="../img/prod-img/#{line.product.pictureLoc}.jpg" />
							</div>
							<div>
								<h:outputText value="#{line.product.name}" />
							</div>
							<div>
								<h:outputText value="#{line.quantity}" />
							</div>
							<div>
								<h:outputText value="Â£#{line.product.price}" />
							</div>
							<div>
								<h:commandButton value="Remove From Basket"
									action="#{basket.removeProductFromBasket(line.product.id)}" />
							</div>
							<div>
								<h:commandButton value="Clear Basket"
									action="#{basket.clearBasket()}"
									class="uk-button uk-button-large" id="clear" />
							</div>
						</div>
					</ui:repeat>
					<!--  -->
					<div class="totalbox uk-container uk-container-right">
						<h:form rendered="#{basket.order ne null}}">
							<h3>
								<h:outputText value="Â£#{basket.getTotalPrice()}" />
							</h3>
							<!-- Replaced with commandbutton instead of a tag
							Given the button needs to be callable through JSF -->
							<h3>
								<h:commandButton value="Checkout"
									action="#{basket.placeOrder()}"
									class="uk-button uk-button-large" id="checkout" />
							</h3>
						</h:form>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
