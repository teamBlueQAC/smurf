<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<ui:define name="pageTitle">
		<div id="baskettitlebox" class="boxthing">
			<h1 class="uk-icon-shopping-list">Catalogue</h1>
		</div>
	</ui:define>
	<ui:define name="body">
		<ui:repeat var="line" value="#{product.products}">
			<ui:fragment rendered="#{line.productType.toString() eq 'GNOME'}">
				<br />
				<div class="boxthing uk-width-medium-1-3 uk-width-small-1-1">
					<div style="padding: 20px; height: 400px">
						<h:graphicImage value="../img/prod-img/#{line.pictureLoc}.jpg"
							style="height: 200px; margin: 0 auto; display: block;" />
						<h2>
							<h:outputText value="#{line.name}" />
						</h2>
						<h4>
							&#163;
							<h:outputText value="#{product.getProductPrice(line)}" />
						</h4>
						<p>
							<h:outputText value="#{line.description}" />
						</p>
					</div>
				</div>
			</ui:fragment>
		</ui:repeat>
	</ui:define>
</ui:composition>
