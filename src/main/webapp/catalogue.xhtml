<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<ui:define name="pageTitle">
		<div id="baskettitlebox" class="boxthing">
			<h1 class="uk-icon-shopping-list">Catalogue</h1>
		</div>
	</ui:define>
	<ui:define name="body">

		<h:form>
			<ui:repeat var="line" value="${product.products}">
				<div class="boxthing uk-width-medium-1-3 uk-width-small-1-1">
					<div style="padding: 20px;">
						<h:graphicImage value="${line.product.productLoc}" />
						<h2>
							<h:outputText value="${line.product.name}" />
						</h2>
						<h4>
							<h:outputText value="${line.product.price}" />
						</h4>
						<p>
							<h:outputText value="${line.product.description}" />
						</p>
					</div>
				</div>
			</ui:repeat>
		</h:form>
	</ui:define>
</ui:composition>
