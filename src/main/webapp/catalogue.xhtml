
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<ui:define name="pageTitle">
		<div id="baskettitlebox" class="boxthing">
			<h1 class="uk-icon-shopping-list">Catalogue</h1>
		</div>
	</ui:define>
	<ui:define name="body">
	
	
	
	
	
	
		<style>
html, body {
	height: 100%;
}
</style>
		<ui:repeat var="line"
			value="#{product.findByType(filter.productType)}">
			<div class="boxthing uk-width-medium-1-3 uk-width-small-1-1">
			<figure class="uk-overlay">
    <img src="../img/prod-img/#{line.pictureLoc}.jpg" width="" height="" alt=""/>
    <figcaption class="uk-overlay-panel uk-overlay-background uk-overlay-bottom">
    <h3>#{line.name} - #{product.getProductPrice(line)}</h3>
    <p>#{line.description}</p>
    <p align="right">
    	<h:form>
	   	 	<h:commandButton class="uk-icon-button" icon="uk-icon-shopping-basket" action="#{basket.addToBasket(line.id)}"></h:commandButton>
	   		<h:commandButton class="uk-icon-button" action="#{wishlist.addToWishlist(line.id)}"></h:commandButton>
	   	</h:form>
	</p>
    </figcaption>
</figure>
</div>
			

		</ui:repeat>
	</ui:define>
</ui:composition>
