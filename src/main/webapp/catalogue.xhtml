
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">
	<ui:define name="pageTitle">

	</ui:define>

	<style>
.ui-icon {
	text-indent: 0;
}
</style>

	<ui:define name="body">


		<div
			class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">

			<div class="uk-grid" data-uk-grid-margin="">
				<div class="uk-width-1-1 uk-text-center uk-row-first">
					<h1 class="uk-heading-large">Catalogue</h1>
				</div>
			</div>

			<div class="uk-grid" data-uk-grid-margin="">
				<ui:repeat var="line"
					value="#{product.findByType(filter.productType)}">
					<div class="uk-width-medium-1-3 uk-text-center">
						<div class="uk-thumbnail uk-overlay-hover uk-border-rounded">
							<figure class="uk-overlay">
								<img class="uk-border-rounded" width="250" height="250"
									src="../img/prod-img/#{line.pictureLoc}.jpg" alt="" />
								<figcaption
									class="uk-overlay-panel uk-overlay-background  uk-overlay-bottom uk-overlay-slide-bottom uk-border-rounded">
									<div>
										<p>#{line.description}</p>
										 <h:form>
                        <h:commandLink
                            action="#{basket.addToBasketFromCatalogue(line.id)}">
                            <i class="uk-icon-cart-plus uk-icon-medium" style="float:left"></i>
                        </h:commandLink>
                        
                        <h:commandLink
                            action="#{wishlist.addToWishlist(line.id)}">
                            <i class="uk-icon-star uk-icon-medium" style="float:right"></i>
                        </h:commandLink>
                    </h:form>
									</div>
								</figcaption>
							</figure>
						</div>
						<h:form><h2 class="uk-margin-bottom-remove"><h:commandLink value="#{line.name}" action="#{product.getProductById(line.id)}" /></h2></h:form>
						Â£#{product.getProductPrice(line)}
					</div>
				</ui:repeat>
			</div>
		</div>
	</ui:define>
</ui:composition>
