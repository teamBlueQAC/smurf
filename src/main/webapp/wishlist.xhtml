<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<ui:define name="pageTitle">
		<div class="wishlisttitlebox">
			<h1 class="uk-icon-list">WishList</h1>
		</div>
	</ui:define>
	<ui:define name="body">
		<table class="wishlist" border="1" style="width: 100%">
			<tr>
				<td><h4></h4></td>
				<td><h4>Product</h4></td>
				<td><h4>Price</h4></td>
				<td><h4>Remove the Item</h4></td>
				<td><h4>Add To Basket</h4></td>
			</tr>
			<h:form>
				<!-- repeat tag is used to iterate through all the order lines
			Within the order itself to generate the appropriate output -->
				<ui:repeat var="line" value="#{wishlist.wishListEntries}">
					<tr>
						<td><h:graphicImage value="../img/prod-img/#{line.product.pictureLoc}.jpg" /></td>
						<td><h3>&#163;</h3>
							<h:outputText value="#{line.product.name}" /></td>
						<td><h:outputText value="Â£#{line.product.price}" /></td>
						<td><h:commandButton value="Remove From Wishlist"
								action="#{wishlist.removeFromWishlist(line.product.id)}" /></td>
						<td><h:commandButton value="Add To Basket"
								action="#{wishlist.addToBasket(line.product.id)}" /></td>
					</tr>
				</ui:repeat>
			</h:form>
		</table>
	</ui:define>
</ui:composition>
